{% extends 'HospitalAdminApp/admin_template/admin_base.html' %}
{% load static %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-start min-vh-100 pt-3">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <div class="card-header text-center bg-light">
            <h4 class="text-dark">Admin Login</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="password" id="password" required>
                        <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark w-100">Login</button>
            </form>

            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Password Toggle Script -->
<script>
    function togglePassword() {
        let passwordField = document.getElementById("password");
        let icon = event.currentTarget.querySelector("i");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            passwordField.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }
</script>

{% endblock %}
