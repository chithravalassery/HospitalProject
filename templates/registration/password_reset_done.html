{% extends 'HospitalApp/user_base.html' %}
{% load static %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg text-center">
        <div class="card-body">
          <h2 class="text-primary">Check Your Email</h2>
          <p class="mt-3">
            If your email exists in our system, you will receive a reset link shortly.
          </p>
          <a href="{% url 'login' %}" class="btn btn-outline-primary mt-3">Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
