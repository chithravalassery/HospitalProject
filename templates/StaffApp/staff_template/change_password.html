{% extends 'StaffApp/staff_template/staff_base.html' %}
{% load static %}

{% block title %}Change Password{% endblock %}

{% block extra_css %}
<style>
    .password-card {
        max-width: 450px;
        margin: 50px auto;
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-control {
        border-radius: 5px;
    }

    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #007bff;
    }

    .btn-primary {
        width: 40%;
        font-size: 1rem;
        padding: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="password-card">
        <h3 class="text-center">Change Password</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 position-relative">
                <label for="current_password" class="form-label">Current Password</label>
                <input type="password" id="current_password" name="current_password" class="form-control" required>
                <span class="toggle-password" onclick="togglePassword('current_password')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="mb-3 position-relative">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required minlength="6">
                <span class="toggle-password" onclick="togglePassword('new_password')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="mb-3 position-relative">
                <label for="confirm_password" class="form-label">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                <span class="toggle-password" onclick="togglePassword('confirm_password')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Password</button>
            </div>
            
        </form>
    </div>
</div>

<script>
    function togglePassword(fieldId) {
        var field = document.getElementById(fieldId);
        var icon = field.nextElementSibling.querySelector("i");
        if (field.type === "password") {
            field.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            field.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>
{% endblock %}
